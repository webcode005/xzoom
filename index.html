<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo | xZoom Jquery Zoom Gallery</title>
  
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>

    <!-- xzoom plugin here -->
    <script type="text/javascript" src="xzoom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="xzoom.css" media="all" /> 
    <!-- hammer plugin here -->
    <script type="text/javascript" src="hammer.js/1.0.5/jquery.hammer.min.js"></script>  
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link type="text/css" rel="stylesheet" media="all" href="fancybox/source/jquery.fancybox.css" />
    <link type="text/css" rel="stylesheet" media="all" href="magnific-popup/css/magnific-popup.css" />
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.js"></script>
    <script type="text/javascript" src="magnific-popup/js/magnific-popup.js"></script>       
  </head>

  <body>
  
  <div class="container">
    <div class="row">
      <div class="large-12 column text-center"><a href="https://payalord.github.io/xZoom"><img src="images/logo.png" alt=""></a></div>
      <div class="large-12 column"><p><h2>Demo</h2></p></div>
      <div class="large-12 column">
        <ul>
          <li><a href="#default">Default options</a></li>
          <li><a href="#output">Output window</a></li>
          <li><a href="#lens">Lens options</a></li>
          <li><a href="#fancy">With Fancy Box</a></li>
          <li><a href="#magnific">With Magnific Pop-Up</a></li>
        </ul>
      </div>
    </div>
    
    

    <!-- fancy start -->
    <section id="fancy">
    <div class="row">
      <div class="large-12 column"><h3>With Fancy Box</h3>Left click while zooming</div>
      <div class="large-5 column">
        <div class="xzoom-container">
          <img class="xzoom4" id="xzoom-fancy" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
          <div class="xzoom-thumbs">
            <a href="images/gallery/original/01_b_car.jpg">
              <img class="xzoom-gallery4" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" title="The description goes here">
            </a>
            
            <a href="images/gallery/original/02_o_car.jpg">
              <img class="xzoom-gallery4" width="80" src="images/gallery/preview/02_o_car.jpg" title="The description goes here">
            </a>
            
            <a href="images/gallery/original/03_r_car.jpg">
              <img class="xzoom-gallery4" width="80" src="images/gallery/preview/03_r_car.jpg" title="The description goes here">
            </a>
            
            <a href="images/gallery/original/04_g_car.jpg">
              <img class="xzoom-gallery4" width="80" src="images/gallery/preview/04_g_car.jpg" title="The description goes here">
            </a>
            
          </div>
        </div>          
      </div>
      
    </div>
    </section>   
    <!-- fancy end -->

   
  </div>
    <script src="js/foundation.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
